#配置端口号
server.port=8009
###配置spring名
spring.application.name=gdth-eureka-provider-demo
###配置eureka心跳时间
#想服务器端注册
eureka.client.service-url.defaultZone=http://localhost:8000/eureka/
eureka.instance.lease-renewal-interval-in-seconds=4
eureka.instance.prefer-ip-address=true
eureka.instance.lease-expiration-duration-in-seconds=12
eureka.client.registry-fetch-interval-seconds=8
###配置Mybatis扫描路径
mybatis.type-aliases-package=com.example.gdtheurekaproviderdemo.entity
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
###配置数据库连接信息
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.url=jdbc:mysql://127.0.0.1:3306/znm?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.druid.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.druid.username=root
spring.datasource.druid.password=root
###配置druid连接池
#初始化连接数
spring.datasource.druid.initial-size=5
spring.datasource.druid.min-idle=5
spring.datasource.druid.max-active=20
spring.datasource.druid.max-wait=60000
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=300000
spring.datasource.druid.validation-query=select 1 from dual
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.pool-prepared-statements=true
spring.datasource.druid.filters=stat,wall
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=20
spring.datasource.druid.use-global-data-source-stat=true
spring.datasource.druid.connection-properties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
#允许加载bean
spring.main.allow-bean-definition-overriding=true



