#
server.port=8009
##
spring.application.name=gdth-eureka-provider-demo
#####
eureka.client.service-url.defaultZone=http://localhost:8000/eureka/
eureka.instance.lease-renewal-interval-in-seconds=4
eureka.instance.prefer-ip-address=true
eureka.instance.lease-expiration-duration-in-seconds=12
eureka.client.registry-fetch-interval-seconds=8
###########
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/znm?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root






mybatis.type-aliases-package=com.example.gdtheurekaproviderdemo.entity
mybatis.mapper-locations=classpath:mapper/*Mapper.xml






