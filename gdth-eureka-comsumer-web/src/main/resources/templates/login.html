<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Wopop</title>
    <link href="./Wopop_files/style_log.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../Wopop_files/style.css">
    <link rel="stylesheet" type="text/css" href="../Wopop_files/userpanel.css">
    <link rel="stylesheet" type="text/css" href="../Wopop_files/jquery.ui.all.css">

    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <style>
        .p_font {
            font-size: 30px;
        }

    </style>

    <script type="text/javascript">
        function forgetPassword() {
            alert("请联系管理员");
            return;
        }

    </script>
</head>

<body class="login" mycollectionplug="bind">
<div class="login_m">
    <div class="login_logo"><!--<img src="./Wopop_files/logo.png" width="196" height="46">-->
        <p class="p_font">广东天宏运维管理平台</p>
    </div>
    <div class="login_boder">

        <div class="login_padding" id="login_model">
            <form action="doLogin">
                <h2>用户名</h2>
                <label>
                    <input type="text" id="username" name="username" class="txt_input txt_input2"
                           placeholder="请输入用户名">
                </label>
                <h2>密码</h2>
                <label>
                    <input type="password" name="password" id="userpwd" class="txt_input" placeholder="请输入密码">
                </label>


                <p class="forgot"><a id="iforget" href="#" onclick="forgetPassword()">Forgot your password?</a></p>
                <div class="rem_sub">
                    <div class="rem_sub_l">
                    </div>
                    <label>
                        <input type="submit" class="sub_button" name="button" id="button" value="登 录"
                               style="opacity: 0.7;">
                    </label>
                </div>
            </form>
        </div>
    </div>
</div>
<br><br>
<p align="center">广东天宏通讯科技有限公司 </p>

</body>

</html>
